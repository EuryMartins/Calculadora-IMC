<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo IMC</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <section class="conteiner">
    <h1>Tabela IMC</h1>

    <div class="painel">
      <div class="tabela-imc">
        <h4>IMC</h4>
        <li>Menos do que 18,5</li>
        <li>Entre 18,5 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Maior que 40</li>
      </div>
      <div class="resultado-imc">
        <h4>RESULTADO</h4>
        <li>Abaixo do peso</li>
        <li>Peso norml</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </div>
    </div>

    <h1>Calcule seu IMC</h1>

    <form action="" id="form">
      <label for="peso">Peso</label>
      <input type="text" id="peso">

      <label for="altura">Altura</label>
      <input type="text" id="altura">

      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

  </section>



  <script src="assets/script/script.js"></script>
</body>

</html>
